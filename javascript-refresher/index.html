<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Refresher</title>

    <!-- defer - Script will be executed after rest of the html document is read and paresed -->
    <script src="./Resources/Scripts/Basic.js" defer></script>

    <!-- In modern Java Script instead if defer we can also use type as module -->
    <!-- It treats the Java Script file as Module. This unlocks import syntax-->
    <script src="./Resources/Scripts/App.js" type="module"></script>
  </head>
  <body></body>
</html>
